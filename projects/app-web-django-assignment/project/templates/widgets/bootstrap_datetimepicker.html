    https://bootstrap-datepicker.readthedocs.io/en/latest/options.html
    https://www.educba.com/bootstrap-datepicker/

<div class="input-group date" id="{{ widget.datetimepicker_id }}" data-target-input="nearest">
  {% include "django/forms/widgets/input.html" %}
  <div class="input-group-append input-group-addon" data-target="#{{ widget.datetimepicker_id }}" data-toggle="datetimepicker">
    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
  </div>
</div>


<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
        $("#{{ widget.datetimepicker_id }}").datepicker({
            format: 'yyyy-mm-dd',
            weekStart: 1,
            daysOfWeekHighlighted: "6,0",
            autoclose: true,
            todayHighlight: true,
            clearBtn: true,
            //container: '#{{ widget.datetimepicker_id }}'
            orientation: 'bottom'
        });
    });
</script>
